<div *appUnless="this.postsService.filteredData" #data>
  <div
    class="content"
    id="content"
    *ngFor="let post of posts | filterContent: filteredStatus:'content'"
  >
    <div class="content__sub" id="content__display">
      <img class="content__img" src="{{ post.image }}" />
      <h3 class="content__modifier content__head" id="myBtn">
        {{ post.heading }}
      </h3>
      <p class="content__modifier content__date">
        {{ post.date }}
      </p>
      <p class="content__modifier content__matter">
        {{ post.content }}
      </p>
      <button class="btn" id="myBtn" [routerLink]="['/popup/', post.id]">
        Continue Reading
      </button>
    </div>
  </div>
</div>
