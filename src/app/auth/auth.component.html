<div class="form">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="authenticateService.isLoading" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" *ngIf="!authenticateService.isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          #userEmail
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          #userPassword
          required
          minlength="6"
        />
      </div>
      <div>
        <button
          class="btn"
          (click)="
            authenticateService.login(userEmail.value, userPassword.value)
          "
          type="submit"
          [disabled]="!authForm.valid"
        >
          Login
        </button>
      </div>
    </form>
  </div>
</div>
